<body>
   <header>
    <div class="site-header">
        <div class="container nav-row">
            <div class="brand">
                <a href="product.html" class="logo"><span>AKOS</span> FRAGRANCE</a>
            </div>
            <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false">Menu</button>
            <nav class="main-nav" role="navigation" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="product.html" class="active">Products</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    </ul>
                    
    
                 </nav>
                </div>
            </div>
   </header> 
  
</header>

<section class="product-container">

    <div class="image-gallery">

        
        <img src="images/PRO3.webp" id="main-image" class="main-img">

        
        <div class="thumb-container">
            <img src="images/icon1.png" class="thumb" onclick="changeImage('images/icon1.png')">
            <img src="images/2.webp" class="thumb" onclick="changeImage('images/2.webp')">
            <img src="images/1.webp" class="thumb" onclick="changeImage('images/1.webp')">
            <img src="images/pro2.webp" class="thumb" onclick="changeImage('images/pro2.webp')">
        </div>
    </div>

    <div class="details">
        <h1>Akos Noir – 50ml</h1>
        <p class="desc">
            Smooth notes of oud, amber and vanilla. A long-lasting scent designed 
            for bold individuals. Experience luxury in every spray.
        </p>

        <h2 class="price">$29.99</h2>

        <label for="qty">Quantity</label>
        <input type="number" id="qty" min="1" value="1">
        <button id="addToCart">Add to Cart</button>
    </div>

</section>


<div id="cart-panel">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>

    <div class="cart-bottom">
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button class="checkout">Checkout</button>
    </div>
</div>
 <footer class="site-footer" role="contentinfo">
