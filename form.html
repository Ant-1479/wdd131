<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link href="form.css" rel="stylesheet" type="text/css">
    <script src="form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options populated by JS -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" id="star1" value="1" required> ☆ 1</label>
                <label><input type="radio" name="rating" id="star2" value="2"> ☆☆ 2</label>
                <label><input type="radio" name="rating" id="star3" value="3"> ☆☆☆ 3</label>
                <label><input type="radio" name="rating" id="star4" value="4"> ☆☆☆☆ 4</label>
                <label><input type="radio" name="rating" id="star5" value="5"> ☆☆☆☆☆ 5</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Feature1"> Feature 1</label>
                <label><input type="checkbox" id="feature2" name="features" value="Feature2"> Feature 2</label>
                <label><input type="checkbox" id="feature3" name="features" value="Feature3"> Feature 3</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (optional):</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">

            <!-- Submit -->
            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Akos Fragrance. All rights reserved.</p>
    </footer>

    
</body>
</html>
